<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoPay Ultimate - All-in-One Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #020617;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(220,50%,20%,1) 0, transparent 50%);
            min-height: 100vh; color: white; overflow-x: hidden;
        }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .hidden-element { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Animasi */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        
        .selected-item { border-color: #3b82f6 !important; background: rgba(59, 130, 246, 0.1) !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        
        /* Splash Screen */
        #splashScreen {
            position: fixed; inset: 0; z-index: 200;
            background: #020617; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="font-sans antialiased" onload="checkSession()">

    <div id="splashScreen">
        <div class="text-center animate-in">
            <div class="w-24 h-24 bg-blue-600 rounded-[2rem] flex items-center justify-center mx-auto mb-6 shadow-2xl rotate-12">
                <i class="fa-solid fa-wallet text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tighter mb-2 italic">Selamat Datang di <span class="text-blue-500">PROTOPAY</span></h1>
            <p class="text-gray-500 font-bold tracking-[0.3em] text-[10px] uppercase mb-8">Solusi Transaksi Digital Tercepat</p>
            <div class="w-48 h-1 bg-white/10 rounded-full mx-auto overflow-hidden">
                <div class="h-full bg-blue-500 animate-[load_2.5s_ease-in-out_forwards]"></div>
            </div>
        </div>
    </div>
    <style> @keyframes load { from { width: 0%; } to { width: 100%; } } </style>

    <div id="loginModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md hidden-element">
        <div id="loginForm" class="glass w-full max-w-sm p-10 rounded-[3rem] animate-in">
            <h3 class="text-xl font-black text-center mb-8 uppercase tracking-widest">Akses Akun</h3>
            <div class="space-y-4">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <label class="text-[9px] font-black text-blue-400 uppercase mb-2 block">Identitas Email</label>
                    <input type="email" id="emailInput" placeholder="masukkan@email.com" class="w-full bg-transparent text-sm outline-none">
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <label class="text-[9px] font-black text-blue-400 uppercase mb-2 block">Kata Sandi</label>
                    <input type="password" value="password" class="w-full bg-transparent text-sm outline-none">
                </div>
                <button onclick="processLogin()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-blue-500 transition-all">Masuk Dashboard</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden-element">
        <nav class="sticky top-0 z-40 border-b border-white/5 glass px-8 py-5 flex justify-between items-center">
            <h1 class="text-xl font-black italic tracking-tighter">PRO<span class="text-blue-500">PAY</span></h1>
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <p id="displayEmail" class="text-[8px] text-gray-500 italic lowercase">user@mail.com</p>
                    <span class="bg-green-500/20 text-green-400 px-2 py-0.5 rounded text-[8px] font-bold">VERIFIED</span>
                </div>
                <button onclick="logout()" class="w-10 h-10 rounded-xl bg-red-500/10 text-red-500 flex items-center justify-center"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </nav>

        <main class="container mx-auto px-6 py-10 grid lg:grid-cols-2 gap-10">
            <div class="glass p-8 rounded-[2.5rem]">
                <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4 block">1. Pilih Operator</label>
                <div class="grid grid-cols-3 sm:grid-cols-6 gap-3 mb-8">
                    <div onclick="selectOp(this, 'Telkomsel')" class="op-card glass p-3 rounded-2xl cursor-pointer flex flex-col items-center gap-2 border border-white/5 transition-all">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Telkomsel_2021_icon.svg" class="w-6 h-6">
                        <span class="text-[7px] font-black">T-SEL</span>
                    </div>
                    <div onclick="selectOp(this, 'Indosat')" class="op-card glass p-3 rounded-2xl cursor-pointer flex flex-col items-center gap-2 border border-white/5 transition-all">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Indosat_Ooredoo_Hutchison_logo.svg" class="w-6 h-6">
                        <span class="text-[7px] font-black">ISAT</span>
                    </div>
                    <div onclick="selectOp(this, 'XL')" class="op-card glass p-3 rounded-2xl cursor-pointer flex flex-col items-center gap-2 border border-white/5 transition-all">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/XL_Axiata_logo_2016.svg" class="w-6 h-6">
                        <span class="text-[7px] font-black">XL</span>
                    </div>
                    <div onclick="selectOp(this, 'Axis')" class="op-card glass p-3 rounded-2xl cursor-pointer flex flex-col items-center gap-2 border border-white/5 transition-all">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Axis_logo_2014.svg" class="w-6 h-6">
                        <span class="text-[7px] font-black">AXIS</span>
                    </div>
                    <div onclick="selectOp(this, 'Tri')" class="op-card glass p-3 rounded-2xl cursor-pointer flex flex-col items-center gap-2 border border-white/5 transition-all">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Three_Logo.svg" class="w-6 h-6">
                        <span class="text-[7px] font-black">TRI</span>
                    </div>
                    <div onclick="selectOp(this, 'Smartfren')" class="op-card glass p-3 rounded-2xl cursor-pointer flex flex-col items-center gap-2 border border-white/5 transition-all">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Smartfren_logo.svg" class="w-6 h-6">
                        <span class="text-[7px] font-black">SMART</span>
                    </div>
                </div>

                <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4 block">2. Nomor Handphone</label>
                <input type="number" id="phone" placeholder="08xxxxxxxxxx" class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-xl outline-none focus:border-blue-500 mb-8">

                <div class="flex gap-2 p-1 glass rounded-2xl mb-4">
                    <button onclick="switchCategory('pulsa')" id="btnP" class="flex-1 py-3 rounded-xl text-[9px] font-black bg-blue-600 transition-all">PULSA</button>
                    <button onclick="switchCategory('data')" id="btnD" class="flex-1 py-3 rounded-xl text-[9px] font-black text-gray-500 transition-all">PAKET DATA</button>
                </div>
                <div id="prodGrid" class="grid grid-cols-2 gap-3 mb-8 max-h-[250px] overflow-y-auto pr-2 no-scrollbar"></div>

                <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4 block">3. Metode Pembayaran</label>
                <div class="grid grid-cols-2 gap-3 mb-10">
                    <div onclick="selectPay(this, 'QRIS')" class="pay-card glass p-4 rounded-2xl cursor-pointer flex items-center gap-3 border border-white/5">
                        <i class="fa-solid fa-qrcode text-blue-400"></i><span class="text-[9px] font-black">QRIS</span>
                    </div>
                    <div onclick="selectPay(this, 'DANA')" class="pay-card glass p-4 rounded-2xl cursor-pointer flex items-center gap-3 border border-white/5">
                        <i class="fa-solid fa-wallet text-cyan-400"></i><span class="text-[9px] font-black">DANA</span>
                    </div>
                </div>

                <button onclick="finalize()" class="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-2xl active:scale-95 transition-all">Bayar Sekarang</button>
            </div>

            <div class="glass p-8 rounded-[2.5rem]">
                <h3 class="text-[10px] font-black text-blue-400 tracking-[0.3em] uppercase mb-8">Riwayat Transaksi</h3>
                <div id="historyList" class="space-y-4 max-h-[600px] overflow-y-auto no-scrollbar"></div>
            </div>
        </main>
    </div>

    <script>
        // Database Semua Nominal
        const products = {
            pulsa: [
                {n:'5.000', p:'5.200'}, {n:'10.000', p:'10.200'}, {n:'15.000', p:'15.300'},
                {n:'20.000', p:'20.250'}, {n:'25.000', p:'25.100'}, {n:'50.000', p:'49.800'},
                {n:'100.000', p:'98.500'}, {n:'200.000', p:'197.000'}
            ],
            data: [
                {n:'1GB / 7 Hari', p:'12.000'}, {n:'3GB / 30 Hari', p:'28.000'},
                {n:'5GB / 30 Hari', p:'45.000'}, {n:'10GB / 30 Hari', p:'72.000'},
                {n:'Unlimited / 30 Hari', p:'150.000'}
            ]
        };

        let selectedOp = "", selectedPr = null, selectedPay = "";

        // Splash & Session
        function checkSession() {
            setTimeout(() => {
                document.getElementById('splashScreen').style.opacity = '0';
                setTimeout(() => document.getElementById('splashScreen').classList.add('hidden-element'), 1000);
                
                const user = localStorage.getItem('user_email');
                if(user) {
                    document.getElementById('mainContent').classList.remove('hidden-element');
                    document.getElementById('displayEmail').innerText = user;
                    renderProducts('pulsa');
                    renderHistory();
                } else {
                    document.getElementById('loginModal').classList.remove('hidden-element');
                }
            }, 3000);
        }

        // Login Process
        function processLogin() {
            const email = document.getElementById('emailInput').value || "demo.user@mail.com";
            localStorage.setItem('user_email', email);
            location.reload();
        }

        // Dashboard Logic
        function selectOp(el, op) {
            document.querySelectorAll('.op-card').forEach(c => c.classList.remove('selected-item'));
            el.classList.add('selected-item');
            selectedOp = op;
        }

        function switchCategory(cat) {
            document.getElementById('btnP').className = cat==='pulsa' ? 'flex-1 py-3 rounded-xl text-[9px] font-black bg-blue-600' : 'flex-1 py-3 rounded-xl text-[9px] font-black text-gray-500';
            document.getElementById('btnD').className = cat==='data' ? 'flex-1 py-3 rounded-xl text-[9px] font-black bg-blue-600' : 'flex-1 py-3 rounded-xl text-[9px] font-black text-gray-500';
            renderProducts(cat);
        }

        function renderProducts(cat) {
            document.getElementById('prodGrid').innerHTML = products[cat].map(x => `
                <div onclick="selectProd(this, '${x.n}', '${x.p}')" class="glass p-5 rounded-2xl cursor-pointer border border-white/5 hover:border-blue-500 transition-all text-center">
                    <p class="font-black text-xl uppercase">${x.n.includes('GB') ? x.n.split(' ')[0] : x.n.split('.')[0]+'K'}</p>
                    <p class="text-[8px] text-blue-400 font-bold mt-1">Rp ${x.p}</p>
                </div>
            `).join('');
        }

        function selectProd(el, n, p) {
            document.querySelectorAll('#prodGrid div').forEach(d => d.classList.remove('selected-item'));
            el.classList.add('selected-item');
            selectedPr = {n, p};
        }

        function selectPay(el, method) {
            document.querySelectorAll('.pay-card').forEach(c => c.classList.remove('selected-item'));
            el.classList.add('selected-item');
            selectedPay = method;
        }

        function finalize() {
            const ph = document.getElementById('phone').value;
            if(!ph || !selectedOp || !selectedPr || !selectedPay) return alert("Lengkapi data transaksi!");
            
            const trx = {
                id: 'INV'+Date.now().toString().slice(-5),
                op: selectedOp, ...selectedPr,
                pay: selectedPay, ph,
                time: new Date().toLocaleTimeString()
            };
            
            let logs = JSON.parse(localStorage.getItem('logs')) || [];
            logs.unshift(trx);
            localStorage.setItem('logs', JSON.stringify(logs));
            alert("Transaksi Berhasil Diproses!");
            renderHistory();
        }

        function renderHistory() {
            const logs = JSON.parse(localStorage.getItem('logs')) || [];
            document.getElementById('historyList').innerHTML = logs.map(l => `
                <div class="glass p-5 rounded-3xl flex justify-between items-center animate-in">
                    <div>
                        <p class="text-[8px] font-black text-blue-500 uppercase tracking-widest">${l.id} â€¢ ${l.pay}</p>
                        <p class="text-[11px] text-gray-400 font-bold">${l.op} | ${l.ph}</p>
                        <p class="text-lg font-black uppercase italic">${l.n}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-black">Rp ${l.p}</p>
                        <p class="text-[8px] font-black text-green-400 uppercase mt-1">SUKSES</p>
                    </div>
                </div>
            `).join('');
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
