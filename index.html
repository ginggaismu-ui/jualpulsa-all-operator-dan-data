<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Jual Pulsa & Data - Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hidden-element { display: none !important; }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .op-card.active, .service-tab.active {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="font-sans antialiased" onload="checkSession()">

    <div id="loadingOverlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-slate-950/90 backdrop-blur-md hidden-element">
        <div class="loader mb-4"></div>
        <p class="text-blue-400 font-bold tracking-[0.2em] text-[10px] uppercase animate-pulse">Menghubungkan ke Server...</p>
        <p id="loadingStatus" class="text-gray-500 text-xs mt-2 italic">Memverifikasi kredensial akun...</p>
    </div>

    <div id="welcomeOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950 transition-all duration-700">
        <div class="text-center p-8 max-w-lg">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-2xl">
                <i class="fa-solid fa-mobile-screen-button text-3xl text-white"></i>
            </div>
            <h2 class="text-4xl font-black mb-4 tracking-tighter uppercase">Prototype Digital</h2>
            <p class="text-gray-400 mb-10 text-sm">Simulasi transaksi pulsa dan paket data tercepat v2.0</p>
            <button onclick="showLoginModal()" class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-bold shadow-xl hover:bg-blue-500 transition-all uppercase text-xs tracking-widest">
                Login Akun Demo
            </button>
        </div>
    </div>

    <div id="loginModal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md hidden-element">
        <div class="glass w-full max-w-sm p-10 rounded-[3rem] relative border border-white/10">
            <h3 class="text-2xl font-bold text-center mb-8 tracking-tighter text-white uppercase">Pilih Akun</h3>
            <div class="space-y-4">
                <button onclick="startLoginProcess('Google')" class="w-full flex items-center gap-4 bg-white/5 border border-white/10 p-4 rounded-2xl hover:bg-white/10 transition">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6 h-6">
                    <span class="text-xs font-bold uppercase tracking-widest">Google Account</span>
                </button>
                <button onclick="startLoginProcess('Facebook')" class="w-full flex items-center gap-4 bg-blue-600/10 border border-blue-500/30 p-4 rounded-2xl hover:bg-blue-600/20 transition">
                    <i class="fa-brands fa-facebook text-blue-50
